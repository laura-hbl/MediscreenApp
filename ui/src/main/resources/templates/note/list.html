<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Patient History</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6 text-right">
            <a href="/patient/list"><h5>Patient List</h5></a>
        </div>
    </div>
    <div class="row"><h2>Patient History</h2></div>

    <br/><br/>
    <div class="row">
        <a th:href="@{/note/add/{id}(id=*{patientId})}" class="btn btn-primary btn-sm">Add New Note</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Date</th>
                <th>Note</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.date}"></td>
                <td th:text="${note.note}"></td>
                <td style="width: 20%" class="text-center">
                    <a th:href="@{/note/update/{id}(id=${note.id})}">Edit</a>|
                    <a th:href="@{/note/delete/{id}/{patientId}(id=${note.id}, patientId=${patientId})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
