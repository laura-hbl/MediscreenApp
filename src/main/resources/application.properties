# NAME
spring.application.name=patient-microservice

# SERVER HTTP PORT
server.port=8081

# ENDPOINTS ACTUATORS
management.endpoints.web.exposure.include=info,health,metrics,httptrace
management.trace.http.enabled=true
management.endpoint.health.show-details=always
management.server.port=9090

################### - DOCKER Database Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mediscreen?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=Europe/Paris
spring.datasource.username=mediscreen_USER
spring.datasource.password=mediPASSWORD

################### Hibernate Configuration ##########################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.format_sql=true

################### FEIGN Configuration ##########################
feign.client.config.default.connectTimeout: 160000000
feign.client.config.default.readTimeout: 160000000

################### THYMELEAF Configuration ##########################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html